<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>

    <body>

        <script>
            
            // 1º EXERCÍCIO
            // Crie uma função em que dado o objeto a seguir:
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            // retorne o seguinte conteúdo:
            // O usuário mora em São Paulo/SP, no bairro Centro, na Rua dos Pineiros com nº 1293

            console.log("O usuário mora em " + (endereco.cidade) + " / " + (endereco.uf) + ", no bairro " + (endereco.bairro) + " na rua " + (endereco.rua) + " com nº " + (endereco.numero));
        
            // 2º EXERCÍCIO
            // Crie uma função que dado um intervalo (entre x e y) exiba todos os números pares

            function pares(x, y){
                for(var i = x; i <=y; i++){
                    if(i % 2 === 0){
                        console.log(i);
                    }
                }

            }
            
            pares(32, 321);

            // 3º EXERCÍCIO
            // Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascrip" e retorna um booleano true/false caso exista ou não.

            function temHabilidade(skills){
                return (skills.indexOf("Javascript") >=0);
            }

            var skills = ["Javascript", "ReactJS", "React Native"];
            var resultado = temHabilidade(skills);
            console.log(resultado);

            // 4º EXERCÍCIO
            // Escreva uma função em que dado um total de anos de estudo retorna o quão experiente o usuário é
            
            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado
            // De 7 acima: Jedi Master

            function experiencia(anos){
                if(anos == 0 || anos <=1){
                    return 'Iniciante';
                }else if(anos > 1 && anos <= 3){
                    return 'Intermediário';
                }else if(anos > 3 && anos <= 6){
                    return 'Avançado';
                }else{
                    return 'Jedi Master';
                }
            }
                
            var anosEstudo = 7;
            console.log(experiencia(anosEstudo));
            
            // 5º EXERCÍCIO
            // Dado o seguinte vetor de objetos:

            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
                ];

            
            // escreva uma função que produza o seguinte resultado:
            // O Diego possui as habilidades: Javascript, ReactJS, Redux
            // O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir
            
            function users(array){
                for(var value of array){
                    console.log('O ' + value.nome + ' possui as habilidades: ' + value.habilidades.join(', '));
                }
            }

            users(usuarios);
            
        </script>

    </body>
</html>
